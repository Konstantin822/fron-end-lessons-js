<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>To Do List</h2>
    <div class="field">
        <input class="check" type="checkbox">
        <span> Task 1</span>
    </div>
    <div class="field">
        <input class="check" type="checkbox">
        <span> Task 2</span>
    </div>
    <div class="field">
        <input class="check" type="checkbox">
        <span> Task 3</span>
    </div>
    <div class="field">
        <input class="check" type="checkbox">
        <span> Task 4</span>
    </div>

    <div class="count">0</div>

    <script>
        let inp = document.querySelectorAll('.check')
        let out = document.querySelector('.count')

        let count = 0

        inp.forEach(inp => {
            inp.addEventListener('change', () => {
                if(inp.checked) {
                    count++
                } else {
                    count--
                }
                out.textContent = count
            })
        })

    </script>
</body>

</html>
