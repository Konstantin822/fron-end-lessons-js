<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="inp-check" type="checkbox"> Task 1
    <div class="out">0</div>

    <script>
        let inp = document.querySelector('.inp-check')
        let out = document.querySelector('.out')
        let i = 0

        inp.addEventListener('change', () => {
            if (inp.checked) {
                out.textContent = ++i
            } else {
                out.textContent = --i
            }
        })
    </script>
</body>

</html>
