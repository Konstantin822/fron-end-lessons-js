<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .test {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Test</h1>

    <div class="item">
        <h4>Name</h4>
        <input class="inp" type="text">
        <h4>Last Name</h4>
        <input class="inp2" type="text">
        <h4>Age</h4>
        <input class="inp3" type="number">
        <button class="btn">Start</button>
        <button class="btn1">Reset</button>
    </div>

    <div class="item">
        <h5>Привіт: <span class="out"></span></h5>
    </div>

    <script>
        // 1. Куда вводим (Input)
        // 2. Кнопка (button)
        // 3. Виводимо результат (div)

        let inp = document.querySelector('.inp')
        let inp2 = document.querySelector('.inp2')
        let inp3 = document.querySelector('.inp3')
        let btn = document.querySelector('.btn')
        let btn1 = document.querySelector('.btn1')
        let out = document.querySelector('.out')

        // out.innerText = "adfsjdbfj"

        btn.onclick = () => {
            // console.log(inp.value)
            out.innerHTML = `${inp.value} ${inp2.value} ${inp3.value}`
            // console.log(+inp3.value + 10)

            //         out.innerHTML += `<div class="card">
            // <img src="${inp2.value}" width="200">
            // <h4>${inp.value}</h4>
            // </div>`
        }

        btn1.onclick = () => {
            out.innerHTML = ``
        }
    </script>
</body>

</html>
