<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Min -->
    <h4>Обьем флешки</h4>
    <input class="inp" type="text" placeholder="Amount">
    <button class="btn">Calc</button>
    <p>Files: <span class="out"></span></p>

    <!-- Middle -->
    <h4>Кол-во шоколадок и сдача</h4>
    <input class="inp2" type="text" placeholder="Money in the wallet">
    <input class="inp3" type="text" placeholder="1 bar price">
    <button class="btn2">Calc</button>
    <p>Шоколадок куплено: <span class="out2"></span></p>
    <p>Сдача: <span class="out3"></span></p>

    <h4>Число задом на перед</h4>
    <input class="inp4" type="text" placeholder="number">
    <button class="btn3">Calc</button>
    <p>Result: <span class="out4"></span></p>

    <!-- Max -->
    <h4>Депозит</h4>
    <input class="inp5" type="text" placeholder="sum">
    <button class="btn4">Calc</button>
    <p>Насчитанные проценты: <span class="out5"></span></p>

    <script src="main.js"></script>
</body>

</html>
